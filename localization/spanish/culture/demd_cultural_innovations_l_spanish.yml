innovation_demd_waterwheel:0 "Waterwheels"
innovation_demd_waterwheel_desc:0 "The simple water wheel converts the energy of flowing or falling water into useful forms of power, most often to drive a millstone for grinding the corn from which flour is made. The watermill’s great advantage was that it harnessed water, an inanimate source of energy, to do the difficult and time-consuming work of grinding grain. Watermills were sited close to a stream or river, whose flow could be controlled by building a dam to hold back the water. The Greek or Norse mill most common in the Middle Ages was ruggedly built of stone with turf roofs and featured simple machinery. Water was channelled into the lower chamber of the building where it powered a horizontally-mounted wheel. The revolving spindle or drive shaft passed up through the floor and through the 'eye' of the lower grindstone — which remained stationary-to the rotating top stone above it. Meal, fed from the hopper, was ground between the stones and collected in the flour box beneath."

