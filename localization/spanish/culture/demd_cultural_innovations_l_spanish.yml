innovation_demd_covered_sewers:0 "Covered Sewers"
innovation_demd_covered_sewers_desc:0 "The sewers implemented in Europe during the medieval times were simply open ditches that followed existing drainage pathways and often were directed along the center of roadways. These small natural waterways used for carrying off wastewater were eventually covered over and functioned as sewers. In Dubrovnik, then known as Ragusa, the Statute of 1272 set out the parameters for the construction of septic tanks and channels for the removal of dirty water."

