innovation_demd_urban_militia:0 "Urban Militia"
innovation_demd_urban_militia_desc:0 "Foreign wars were typically fought with professional soldiers such as knights and nobles and levies recruited from the countryside were used. Urban militias from the towns usually played no role in those wars, but could well appear in the event of a civil war or if the defense of their homes in case of invasion. Militia fought primarily as infantry organized by guild and were usually well-equipped with steel helmets, mail haubergeons, spears, pikes, bows, and crossbows, though it varied by era and the wealth of their home city."

innovation_demd_coat_of_plates:0 "Coat of Plates"
innovation_demd_coat_of_plates_desc:0 "A coat of plates is a form of segmented torso armour consisting of overlapping metal plates riveted inside a cloth or leather garment. The coat of plates is considered part of the era of transitional armour and was normally worn as part of a full knightly harness. It is thought the development of this type of harness is directly linked to the knightly needs for better protection against cavalry lances, since mail made the horseman vulnerable only to such penetrating strikes.  The coat saw its introduction in Europe among the elite at the end of the 12th century, and was well established by the 1250s. By the 1350s it was universal among infantry militias as well, and the plates covering the chest had been combined to form an early breastplate."

# innovation_trebuchet

innovation_demd_ransom:0 "Ransoms"
innovation_demd_ransom_desc:0 "In Europe during the Middle Ages, ransom became an important custom of chivalric warfare. An important knight, especially nobility or royalty, was worth a significant sum of money if captured, but nothing if he was killed. For this reason, the practice of ransom contributed to the development of heraldry, which allowed knights to advertise their identities, and by implication their ransom value, and made them less likely to be killed out of hand."

innovation_demd_defense_in_depth:0 "Defense in Depth"
innovation_demd_defense_in_depth_desc:0 "The Lombard municipal infantry at Legnano in 1176 organized themselves into three defensive lines along a wide semicircle, each of which consisted of soldiers protected by shields. Between one shield and another the lances were then stretched, with the first row of foot soldiers fighting on their knees so as to form a jumble of spears aimed at the enemy. During the fight, which lasted eight to nine hours from morning to three in the afternoon and which was characterized by repeated charges punctuated by long pauses, the first two lines finally gave way, but the third resisted. This was among the first battles in which infantry proved capable of decisively defeating heavy cavalry on open ground."

