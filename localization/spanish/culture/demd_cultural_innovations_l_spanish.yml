innovation_demd_artesian_well:0 "Artesian Well"
innovation_demd_artesian_well_desc:0 "The Artesian well was invented in France by Carthusian monks at Artois. The main idea of an Artesian well is to use the natural water pressure of aquifers to avoid pumping the water out of the earth. Certain geographies have large amounts of water trapped in the earth, reasonably close to the surface in the form of an aquifer, or a layer of soft rock which accumulates water from either natural water recharge, rain, or from nearby lake and river systems. The soft rock does not block the passage of this water into natural holding areas, located between impervious rock layers. If you sink a shaft into this aquifer basin and pressure drill, you can force the water back to the surface. A thin iron rod was inserted into a shaft which was drilled in the ground and repeatedly hit with a hammer until it made contact with the underground spring or water table and force the water back up the hole without the aid of a pump. Artesian well water was widely used in industry during the medieval period, in brewing for example, and in providing clean, reliable water not contaminated by the rising population which used rivers and lakes for waste discharge."

innovation_demd_university:0 "Universities"
innovation_demd_university_desc:0 "The origins of modern universities can be traced to the 11th century, when the formal teaching of Roman law began at Bologna, Italy. The city became the center of a great revival of legal scholarship rooted in the study of the newly recovered Corpus iuris civilis, a sixth-century compilation of Roman law. Within a few decades, the Decretum, a monumental compilation and synthesis of church law, also appeared in Bologna and launched the study of canon law as a legal science. These texts and the work they inspired were a catalyst for the emergent medieval legal tradition in both civil and canon law that soon extended across Europe and provided the foundation for centuries of Western legal development. The new legal studies quickly traveled from Bologna to the schools emerging at Paris, Oxford, and elsewhere throughout the continent, trans-forming European legal culture and practice."

innovation_demd_pikemen:0 "Pikemen"
innovation_demd_pikemen_desc:0 "The Crusades offer an illustration of the growing recognition of the need for infantry. Against the mounted Islamic foes of European armies, pikemen were important in screening the flanks of the Christian forces, always vulnerable to assault by the Turkish horsemen. Against Saladin's light cavalry at Jaffa, Richard of England drew up a line of spearmen, kneeling on the ground with spear planted in front, forming an hedge of steel against the charging horsemen."

