innovation_demd_merchant_guilds:0 "Merchant Guilds"
innovation_demd_merchant_guilds_desc:0 "Until this time, European merchants had been merely itinerant peddlers. Such merchants tended to band together in order to protect themselves as they made their business rounds. Gradually, these merchants’ associations soon became more tightly organized and were legalized and recognized by town governments. These merchant associations, or guilds, became intimately involved in regulating and protecting their members’ commerce, both in long-distance trade and in those activities which catered to the needs of the town’s inhabitants. Guilds came to control the distribution and sale of food, cloth, and other staple goods and thereby achieved a monopoly over the local commerce."

innovation_demd_roman_law:0 "Roman Law"
innovation_demd_roman_law_desc:0 "Historians disagree on the precise way the Corpus Juris Civilis of Justinian was recovered in Northern Italy about 1070: legal studies were undertaken on behalf of papal authority central to the Gregorian Reform of Pope Gregory VII, which may have led to its accidental rediscovery. The growing merchant classes of medieval cities required law with a concept of equity, and law that covered situations inherent in urban life better than the primitive Germanic oral traditions. The provenance of the Code appealed to scholars who saw in the Holy Roman Empire a revival of venerable precedents from the classical heritage. The new class of lawyers staffed the bureaucracies that were beginning to be required by the princes of Europe. The University of Bologna, where Justinian's Code was first taught, remained the dominant centre for the study of law through the High Middle Ages."

