innovation_demd_wolf_furnace:0 "Wolf Furnace"
innovation_demd_wolf_furnace_desc:0 "The Wolf Furnace or Stückofen, perfected in central Europe in the eighth century, was an upwards extension of the primitive low bloomery with a quadrangular shaft ten to sixteen feet high. An opening in the front two feet square called the breast was kept open until the furnace was heated. Then, coincidentally with the closing of the breast with brick, the ore and charcoal were thrown into the furnace and the last was applied from two or more bellows on each side. The salamander of mixed iron and steel, roughly 500 pounds, was then taken from the breast and cut up. Wolf Furnances yielded over 100 tons per year of good iron as well as steel, most of which skilled smiths were able to salvage."

