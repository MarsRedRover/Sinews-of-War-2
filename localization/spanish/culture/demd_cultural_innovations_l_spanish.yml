innovation_demd_toll_roads:0 "Toll Gates"
innovation_demd_toll_roads_desc:0 "Tolls were often charged to medieval travellers and merchants at strategic locations such as bridges and gates in return for permission to use the roads and waterways of the country or state concerned. This practice was legally reinforced in the Holy Roman Empire by the law of Straßenzwang, which dictated that traders in certain goods had to use specified roads in exchange for guaranteed safe passage under Geleitrecht, the right of escort. Besides covering the cost of protection, road tolls were also used to fund the initial cobbling of a road and its subsequent upkeep. In order to avoid the costs and risks of transport when possible, bills of exchange became common among travellers and merchants, most famously those offered by the Knights Templar to prospective pilgrims to the Holy Land."

#innovation_land_grants

innovation_demd_charter_fairs:0 "Fairs"
innovation_demd_charter_fairs_desc:0 "During the 12th century, many towns acquired the right from the Crown to hold an annual fair, usually serving a regional or local customer base and lasting for two or three days. Local nobles and churchmen could draw a considerable profit from hosting these events, and in turn the crown benefited from the payments given for the original charter. These fairs could be huge events; St Ives' Great Fair drew merchants from Flanders, Brabant, Norway, Germany and France for a four-week event each year, turning the normally small town into a major commercial emporium. Dozens of stalls would be established and hundreds of pounds of goods bought and sold. Special courts, called courts of piepowders would be established to govern the events and settle disputes; this would include establishing local law and order, imposing systems of weights and measures; monitoring legal contracts and other features of medieval trade."

