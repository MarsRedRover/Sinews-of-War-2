 building_type_town_01:1 "Ciudad"
 building_type_town_01_desc:1 "Los pueblos medievales tendían a crecer sobre áreas donde la gente tenía mayores facilidades de paso, como encrucijadas, caminos y ríos. Las ciudades necesitaban más agua que villas, así que tener cerca una fuente de agua era vital. Muchas ciudades tenían largas vallas alrededor y las puertas se cerraban por la noche para evitar indeseables."
